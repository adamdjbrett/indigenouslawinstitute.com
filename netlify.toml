[build]
	publish = "_site"
	command = "npm run build"

# Force trailing slashes on all pages
[[redirects]]
	from = "/*"
	to = "/:splat/"
	status = 301
	force = false
	conditions = {path = ["!*.html", "!*.xml", "!*.txt", "!*.css", "!*.js", "!*.json", "!*.ico", "!*.png", "!*.jpg", "!*.jpeg", "!*.gif", "!*.svg", "!*.webp", "!*.pdf"]}

# Canonical host (www â†’ non-www)
[[redirects]]
	from = "https://www.indigenouslawinstitute.com/*"
	to = "https://indigenouslawinstitute.com/:splat"
	status = 301
	force = true
